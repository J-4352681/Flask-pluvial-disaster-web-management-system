{% for attr_name in args.attr_names %}
    {% if attr_name == 'coordinates' %}
        <td class="col text-truncate">{{ parsed_coordinates(args.item|attr(attr_name)) }}</td>
    {% else %}
        <td class="col text-truncate">{{ args.item|attr(attr_name) }}</td>
    {% endif %}
{% endfor %}
{% block action_icons %}{% endblock %}
