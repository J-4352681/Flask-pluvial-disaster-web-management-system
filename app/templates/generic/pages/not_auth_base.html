<!doctype html>
<!-- <html lang="es" data-bs-theme="dark"> -->
<html lang="es">
  <head>
    <link rel="shortcut icon" href="#">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- jquery -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    {% block import %}{% endblock %}

    <!-- CSS propio -->
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">

    <style>
      body, .modal-body, .modal-header, .modal-content, .card {
        background: {{ private_theme()[1] }}!important;
        color: {{ private_theme()[2] }};
      }

      button, .btn, #navbar {
        background: {{ private_theme()[0] }};
        color: {{ private_theme()[2] }};
      }

      input, select, .form-control, .form-control:focus {
        background-color: {{ private_theme()[0] }};
        background: {{ private_theme()[0] }};
      }

      * {
        color: {{ private_theme()[2] }}!important;
      }

      object {pointer-events: none;}
    </style>

    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    {% block navbar %}{% endblock %}

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class=flashes>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <script src="{{ url_for('static', filename='icons-color.js') }}"></script>

  </body>
</html>
