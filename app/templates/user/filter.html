<section class="border rounded p-3 m-2 col-3">
  <div class="row m-2">
      <h4 class="col">Filtros</h4>
  </div>

  <form class="row mx-2" action="{{ url_for('user_index') }}" method="GET">
      {% for k, v in fields.items() %}
      <h6 class="col-12 my-1 m-0 p-0">{{ v }}</h6>
      <input class="col-12 card my-1 p-1" type="text" name="{{ k }}" id="{{ field }}">
      {% endfor %}
      <button class="mt-3" type="submit">Filtrar</button>
  </form>
</section>
